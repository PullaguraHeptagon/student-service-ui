<div class="row">
    <div class="card col-md-6 offset-md-3 offset-md-3">
        <div class="row">
            <h3 class="text-center"> Update Student </h3>
            <hr />
            <div class="card-body">
                <form (ngSubmit)="onSubmit()">

                    <div class="form-group">
                        <label> Student Name </label>
                        <input type="text" class="form-control" id="studentName" [(ngModel)]="student.studentName" name="studentName">
                    </div>

                    <div class="form-group">
                        <label> Student Code </label>
                        <input type="text" class="form-control" id="studentCode" [(ngModel)]="student.studentCode" name="studentCode">
                    </div>

                    <div class="form-group">
                        <label> College Name </label>
                        <input type="text" class="form-control" id="collegeName" [(ngModel)]="student.collegeName" name="collegeName">
                    </div>

                    <br />
                    <button class="btn btn-success" type="submit">Submit</button>
                    <button (click) = "goBack()" class = "btn btn-primary" style="margin-left: 10px"> Back </button>
                </form>
            </div>
        </div>
    </div>
</div>
