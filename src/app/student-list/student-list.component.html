
<table class = "table table-striped table-bordered">
    <thead>
        <tr>
            <th> ID </th>
            <th> Student Name </th>
            <th> Student Code </th>
            <th> College Name </th>
            <th> Actions </th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor = "let student of students" >
            <td> {{ student.sid }} </td>
            <td> {{ student.studentName }} </td>
            <td> {{ student.studentCode }} </td>
            <td> {{ student.collegeName }} </td>
            <td>
                <button (click) = "updateStudent(student.sid)" class = "btn btn-primary"> Update </button>
                <button (click) = "deleteStudent(student.sid)" class = "btn btn-danger" style="margin-left: 10px"> Delete </button>
                <button (click) = "getStudent(student.sid)" class = "btn btn-primary" style="margin-left: 10px"> View </button>
            </td>
        </tr>
    </tbody>
</table>

<li class = "nav-item">
    <button (click) = "addStudent()" class = "btn btn-primary" style="margin-left: 10px"> Add Student </button>
    <!--<a routerLink="addStudent" routerLinkActive="active" class="nav-link" >Add Student</a>-->
</li>
